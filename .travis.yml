language: node_js
node_js:
  - node
before_install:
  - rvm install 2.2.3
install:
  - bundle install --path vendor/bundle
  - npm install -g gulp
  - npm install
script:
  - npm test && gulp build
services:
  - mysql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    staging: ilearnc-staging
    master: ilearnc-prod
  skip_cleanup: true
  run:
    - bundle exec rake db:migrate
    - restart
  on:
      branch:
        - staging
        - production

